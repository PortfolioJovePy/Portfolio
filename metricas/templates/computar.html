<!-- templates/conteudo_form.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container mt-5 text-{{request.font}} p-4">
        <h2>Avaliação de métricas</h2>
        <form method="post" action="{%url 'computarmetas'%}">
            {% csrf_token %}
            {{ form_metas.as_p }}
            <button type="submit" class="btn btn-outline-{{request.font}}">Computar</button>
        </form>
    </div>
{% endblock %}
