{% load static %}
{% block content %}
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'particles/css/style.css' %}">
</head>
<body>

<!-- particles.js container -->
<div style="width: 100%;">
  <div id="particles-js" style="height:50vh; position: relative;">
    <div class="container-fluid" style="position: absolute; background-color: #0B1940;">                
      <div class="mt-4 d-lg-none d-xl-block d-xl-none d-xxl-block d-xxl-none"> 
        {% include 'mobile/apresentacao.html' %}          
      </div>            
      <div class="mt-4 d-none d-lg-block d-print-block">
        {% include 'desktop/apresentacao.html' %}
      </div>    
    </div>
  </div>
</div>  

<!-- Scripts -->
<script src="{% static 'particles/particles.min.js' %}"></script>
<script src="{% static 'particles/script.js' %}"></script> <!-- Verifique se estÃ¡ no caminho correto -->

<script>
  window.onload = function() {
    particlesJS.load('particles-js', "{% static 'particles/particles.json' %}", function() {
      console.log('callback - particles.js loaded.');
    });

    document.getElementById('particles-js').style.backgroundColor = 'transparent';
  };
</script>

</body>
</html>
{% endblock %}
