{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="{% static './styles_autory.css' %}">
    <link rel="stylesheet" href="{%static './particles.js-master/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
    #pre-content {
      display: none; /* Initially hide the pre-content */
      position: fixed; /* Make it cover the entire screen */
      width: 100%;
      height: 100%;
      background: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      z-index: 1000; /* Keep it above other content */
    }

    #main-content {
      display: none; /* Initially hide the main content */
    }

    body {
    font-family: 'Poppins', sans-serif;
    }

    h1 {
        font-family: 'Poppins', sans-serif;
        font-weight: 'normal'; /* Usando o estilo negrito */
        font-size:50px;
    }

    p {
        font-family: 'Poppins', sans-serif;
        font-weight: 400; /* Usando o estilo normal */
    }


    /* After JavaScript shows the main content, you might want to style it further. */
    .tracking-in-expand{-webkit-animation:tracking-in-expand {{request.tempo_carregamento_texto}} cubic-bezier(.215,.61,.355,1.000) both;animation:tracking-in-expand {{request.tempo_carregamento_texto}} cubic-bezier(.215,.61,.355,1.000) both}
 * ---------------------------------------------- */

    @-webkit-keyframes tracking-in-expand{0%{letter-spacing:-.5em;opacity:0}40%{opacity:.6}100%{opacity:1}}@keyframes tracking-in-expand{0%{letter-spacing:-.5em;opacity:0}40%{opacity:.6}100%{opacity:1}}

    .fade-in{-webkit-animation:fade-in 1.2s cubic-bezier(.39,.575,.565,1.000) both;animation:fade-in 1.2s cubic-bezier(.39,.575,.565,1.000) both}

    /* ----------------------------------------------
 * Generated by Animista on 2024-4-25 13:32:10
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

    @-webkit-keyframes fade-in{0%{opacity:0}100%{opacity:1}}@keyframes fade-in{0%{opacity:0}100%{opacity:1}}
</style>
</head>
  <body class="text-{{request.theme}} container-fluid p-4">
  <div id="pre-content">
    <div class="tracking-in-expand">
    <h1>{{request.texto}}</h1>
  </div>
  </div>
  <div id="main-content">
<!-- Conteúdo pós apresentação - NAVBAR devem estar abaixo daqui -->
<div class="fade-in">
      {% block content %}      
    
      {% endblock content %}  
    </div>
</div>                                            
<script>
window.addEventListener('load', function () {
    // Aplica a classe de animação antes de mostrar o conteúdo
    document.getElementById('pre-content').classList.add('tracking-in-expand');

    // Mostra o pre-content após um curto atraso
    setTimeout(function () {
        document.getElementById('pre-content').style.display = 'flex';

        // Após a exibição do pre-content, define outro temporizador para mostrar o conteúdo principal
        setTimeout(function () {
            document.getElementById('pre-content').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            
            // Inicializa as partículas após o tempo de espera
            initParticles();
        }, {{request.tempo_carregamento}}); // 5.5 segundos
    }, 500); // 0.5 segundos
});

function initParticles() {
    particlesJS.load('particles-js', "{% static './particles.js-master/particles.json' %}", function() {
        console.log('callback - particles.js loaded.');
    });
}

    </script>    
    <script>
    document.getElementById('particles-js').style.backgroundColor = 'dimgray'; // Substitua 'red' pela cor desejada
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  
</body>
</html>
