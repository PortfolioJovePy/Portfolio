{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    
    <link rel="stylesheet" href="{%static './particles.js-master/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>

    #pre-content {
      display: none; /* Initially hide the pre-content */
      position: fixed; /* Make it cover the entire screen */
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      z-index: 1000; /* Keep it above other content */
    }

    #main-content {
      display: none; /* Initially hide the main content */
    }

    body {
    font-family: 'Poppins', sans-serif;
    }

    h1 {
        font-family: 'Poppins', sans-serif;
        font-weight: 'normal'; /* Usando o estilo negrito */
        font-size:50px;
    }

    p {
        font-family: 'Poppins', sans-serif;
        font-weight: 400; /* Usando o estilo normal */
    }


    /* After JavaScript shows the main content, you might want to style it further. */
    .tracking-in-expand{-webkit-animation:tracking-in-expand {{request.tempo_carregamento_texto}} cubic-bezier(.215,.61,.355,1.000) both;animation:tracking-in-expand {{request.tempo_carregamento_texto}} cubic-bezier(.215,.61,.355,1.000) both}
 * ---------------------------------------------- */

    @-webkit-keyframes tracking-in-expand{0%{letter-spacing:-.5em;opacity:0}40%{opacity:.6}100%{opacity:1}}@keyframes tracking-in-expand{0%{letter-spacing:-.5em;opacity:0}40%{opacity:.6}100%{opacity:1}}

    .fade-in{-webkit-animation:fade-in 1.2s cubic-bezier(.39,.575,.565,1.000) both;animation:fade-in 1.2s cubic-bezier(.39,.575,.565,1.000) both}

    /* ----------------------------------------------
 * Generated by Animista on 2024-4-25 13:32:10
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

    @-webkit-keyframes fade-in{0%{opacity:0}100%{opacity:1}}@keyframes fade-in{0%{opacity:0}100%{opacity:1}}
</style>
</head>
  <body class="text-{{request.font}} bg-{{request.theme}}">
  <div id="pre-content">
    <div class="tracking-in-expand">
    <h1 class="text-{{request.font}} bg-{{request.theme}}">{{request.texto}}</h1>
  </div>
  </div>
  <div id="main-content">
<!-- Conteúdo pós apresentação - NAVBAR devem estar abaixo daqui -->
<!--TELA MENOR-->
<div class="d-lg-none d-xl-block d-xl-none d-xxl-block d-xxl-none" > 
    <nav class="navbar bg-body-tertiary fixed-top" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h1>Jovê.py</h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'sobre' %}">Sobre</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contato</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'conteudos' %}">Conteúdos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">E-books</a>
                    </li>              
                  </ul>              
            </div>
          </div>
        </div>
      </nav>
  </div>            
  <!--TELA MAIOR-->
  <div class="d-none d-lg-block d-print-block" >
    <nav class="navbar navbar-expand-lg bg-body-tertiary" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h1>Jovê.py</h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'sobre' %}">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contato</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'conteudos' %}">Conteúdos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">E-books</a>
              </li>              
            </ul>
          </div>
        </div>
      </nav>
      
  </div>
  

<div class="bg-{{request.theme}} fade-in text-{{request.font}}" style="width:100%;">
      {% block content %}      
    
      {% endblock content %}  
    </div>
</div>                                            
<script>
window.addEventListener('load', function () {
    // Aplica a classe de animação antes de mostrar o conteúdo
    document.getElementById('pre-content').classList.add('tracking-in-expand');

    // Mostra o pre-content após um curto atraso
    setTimeout(function () {
        document.getElementById('pre-content').style.display = 'flex';

        // Após a exibição do pre-content, define outro temporizador para mostrar o conteúdo principal
        setTimeout(function () {
            document.getElementById('pre-content').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            
            // Inicializa as partículas após o tempo de espera
            initParticles();
        }, {{request.tempo_carregamento}}); // 5.5 segundos
    }, 500); // 0.5 segundos
});

function initParticles() {
    particlesJS.load('particles-js', "{% static './particles.js-master/particles.json' %}", function() {
        console.log('callback - particles.js loaded.');
    });
}

    </script>    
    <script>
    
    document.getElementById('particles-js').style.backgroundColor = '#020134'; // Substitua 'red' pela cor desejada
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  
</body>
</html>
