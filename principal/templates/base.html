    <style>
      .no-underline {            
            text-decoration: none; /* Remove o sublinhado */
        }
    #pre-content {
      display: none; /* Initially hide the pre-content */
      position: fixed; /* Make it cover the entire screen */
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      z-index: 1000; /* Keep it above other content */
    }

    #main-content {
      display: none; /* Initially hide the main content */
    }

    body {
    font-family: 'Poppins', sans-serif;
    }

    h1 {
        font-family: 'Poppins', sans-serif;
        font-weight: 'normal'; /* Usando o estilo negrito */
        font-size:50px;
    }
    
    p {
        font-family: 'Poppins', sans-serif;
        font-weight: 400; /* Usando o estilo normal */
    }

    /* After JavaScript shows the main content, you might want to style it further. */
    .tracking-in-expand{-webkit-animation:tracking-in-expand {{request.tempo_carregamento_texto}} cubic-bezier(.215,.61,.355,1.000) both;animation:tracking-in-expand {{request.tempo_carregamento_texto}} cubic-bezier(.215,.61,.355,1.000) both}
 * ---------------------------------------------- */

    @-webkit-keyframes tracking-in-expand{0%{letter-spacing:-.5em;opacity:0}40%{opacity:.6}100%{opacity:1}}@keyframes tracking-in-expand{0%{letter-spacing:-.5em;opacity:0}40%{opacity:.6}100%{opacity:1}}

    .fade-in{-webkit-animation:fade-in 1.2s cubic-bezier(.39,.575,.565,1.000) both;animation:fade-in 1.2s cubic-bezier(.39,.575,.565,1.000) both}

    /* ----------------------------------------------
 * Generated by Animista on 2024-4-25 13:32:10

 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

    @-webkit-keyframes fade-in{0%{opacity:0}100%{opacity:1}}@keyframes fade-in{0%{opacity:0}100%{opacity:1}}



  .imagem-efeito {    
    display: inline-block; /* Garante que o texto se mova independentemente */
    transition: transform 0.3s ease; /* Suaviza o movimento */
    position: relative; /* Faz com que o texto se mova sem afetar o fundo */
  }
  .imagem-efeito:hover {
    transform: translate(10px, -10px); /* Move a imagem 10px para a direita e 10px para cima */
  }

</style>
</head>
  <body class="text-{{request.font}} bg-{{request.theme}}">    
  <div id="pre-content" class="p-4">
    <div class="tracking-in-expand">
    <h1 class="text-{{request.font}} bg-{{request.theme}}  text-center" style="font-size:6vw">{{request.texto}}</h1>
    </div>
  </div>  
  <div id="main-content">
<!-- Conteúdo pós apresentação - NAVBAR devem estar abaixo daqui -->
<!--TELA MENOR-->
<div class="d-block d-lg-none"> 
    {% include 'mobile/navbar.html'%}
  </div>       
       
  <!--TELA MAIOR-->
  <div class="d-none d-lg-block d-print-block" >
    {% include 'desktop/navbar.html'%}      
  </div>
  

<div class="bg-{{request.theme}} fade-in text-{{request.font}}" style="width:100%;">


      {% block content %}      
    
      {% endblock content %}  

    </div>
    <div style="z-index: -1;">
      {% include 'chatboot.html'%}
    </div>
    {% include "footer.html"%}
    
</div>                                            

<script>
  document.addEventListener('DOMContentLoaded', function () {
      let tempoCarregamento = parseInt("{{ request.tempo_carregamento }}") || 800; // Define um fallback seguro
      
      let preContent = document.getElementById('pre-content');
      let mainContent = document.getElementById('main-content');
  
      if (preContent && mainContent) {
          preContent.classList.add('tracking-in-expand'); // Adiciona animação
  
          setTimeout(() => {
              preContent.style.opacity = '0'; // Suaviza o desaparecimento
              setTimeout(() => {
                  preContent.style.display = 'none';
                  mainContent.style.display = 'block';
                  mainContent.style.opacity = '1'; // Exibe o conteúdo suavemente
              }, 500); // Tempo da transição
          }, tempoCarregamento);
      }
  });
  </script>
