 <div class="d-flex flex-column justify-content-center align-items-center vh-100 text-{{request.theme}}">

    <!-- SVG abaixo do texto com espaçamento adequado -->
    <div class="mt-3 text-center"> <!-- mt-3 para dar um espaçamento entre o texto e o SVG -->

          <path fill-rule="evenodd" d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647 a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>

</div>
    <script>
      const textoElement = document.getElementById("texto");
      const texto = textoElement.textContent.split("&&");
      let index = 0;
      let charIndex = 0;
      let isWriting = true;
      let currentText = "";

      function escreverLetraPorLetra() {
          currentText = texto[index];

          if (isWriting) {
              textoElement.textContent = currentText.substring(0, charIndex) + "|";
              charIndex++;

              if (charIndex > currentText.length) {
                  isWriting = false;
                  charIndex = currentText.length;
              }
          } else {
              textoElement.textContent = currentText.substring(0, charIndex) + "|";
              charIndex--;

              if (charIndex === 0) {
                  isWriting = true;
                  index++;

                  if (index === texto.length) {
                      index = 0;
                  }
                  setTimeout(escreverLetraPorLetra, 50);
                  return;
              }
          }

          setTimeout(escreverLetraPorLetra, 100);
      }

      escreverLetraPorLetra();



    </script>
