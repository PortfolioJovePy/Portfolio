{% block content %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfólio de Rodrigo Jovê (jove.py)</title>
        <meta name="description" content="Graduando em economia pela UFPB, atuando no registro imobiliário do Cartório Eunápio Torres, com habilidades na construção de informação via webscraping e análise de dados. Visa contribuir para a eficiência e inovação no setor imobiliário, promovendo soluções baseadas em uma compreensão aprofundada das tendências de mercado. Comprometido com o desenvolvimento contínuo de habilidades para apoiar decisões estratégicas e melhorar serviços no mercado imobiliário.">
        <meta name="keywords" content="desenvolvedor Python, programador Python, economia, análise de dados, carreira em Python, economista programador, análise econômica, data science, ciência de dados, análise financeira, finanças, mercado financeiro, análise de investimentos, programação financeira, Python no mercado financeiro, mercado imobiliário, análise imobiliária, investimento imobiliário, ciência de dados imobiliários, Python para imóveis">
        <link rel="canonical" href="www.jovepy.com.br">
        <!-- Inserir aqui outros elementos do head, como CSS e scripts -->
    </head>
    <body>
        <div class="container-full bg-{{request.font}}">
          <div id="banner">           
              <img src="{% static 'faixa.png' %}" style="height: 100px; width: auto;">                              
          </div>
      </div>
    
      <div class="col offset-md-3 me-3 text-start text-{{request.theme}} mt-3 p-4">    
        
          <div class="container-fluid p-4">
          <div class="row text-center">
            
          <div id="texto" class="fs-1 fw-bolder position-absolute bottom-50 start-0">{{texto}}</div>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-down" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
          <path fill-rule="evenodd" d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
        </svg>
          </div>
          </div>          
      </div>    
    
    <script>
      const textoElement = document.getElementById("texto");
      const texto = textoElement.textContent.split("&&");
      let index = 0;
      let charIndex = 0;
      let isWriting = true;
      let currentText = "";

      function escreverLetraPorLetra() {
          currentText = texto[index];

          if (isWriting) {
              textoElement.textContent = currentText.substring(0, charIndex) + "|";
              charIndex++;

              if (charIndex > currentText.length) {
                  isWriting = false;
                  charIndex = currentText.length;
              }
          } else {
              textoElement.textContent = currentText.substring(0, charIndex) + "|";
              charIndex--;

              if (charIndex === 0) {
                  isWriting = true;
                  index++;

                  if (index === texto.length) {
                      index = 0;
                  }
                  setTimeout(escreverLetraPorLetra, 50);
                  return;
              }
          }

          setTimeout(escreverLetraPorLetra, 100);
      }

      escreverLetraPorLetra();



    </script>

 
    </body>
</html>
{% endblock %}
