<html>
    <head>
        <style>
            .chat-container {
                width: 100%;
                padding: 4vw;
                height: 40vh;
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
                border-radius: 10px;
                background-color: #ffffff;
                border: 1px solid #ccc;
            }
            .chat-messages {
                height: 80%;
                overflow-y: auto;
                scrollbar-width: none;
                padding: 10px;
                background-color: white;
                border-radius: 10px;
                margin-bottom: 10px;
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                gap: 5px;
                word-wrap: break-word; /* Garantir que as mensagens não saiam da caixa */
                
            }

            .message.user {
                color: black;
                background-color: rgb(207, 253, 207);
                align-self: flex-end;
                padding: 8px 15px;
                border-radius: 10px;
                max-width: 70%; /* Limitar a largura da mensagem do usuário */
                word-wrap: break-word;
            }
            .message.assistant {
                background-color: #F0F0F0;
                color:black;
                align-self: flex-start;
                padding: 8px 15px;
                border-radius: 10px;
                max-width: 70%; /* Limitar a largura da mensagem do assistente */
                word-wrap: break-word;
            }
            .typing-indicator {
                font-style: italic;
                color: #6c757d;
            }

            #chat-input {
                width: 80%;
            }
            #chat-form {
                display: flex;
            }
        </style>
    </head>
    <body>
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message assistant"><strong>Assistente:</strong> Pergunte qualquer coisa sobre Rodrigo e a I.A irá te responder</div>
            </div>
            <form id="chat-form" class="input-group mt-2 text-{{request.theme}}" onsubmit="sendMessage(event)">
                <input type="text" id="chat-input" class="form-control" placeholder="Envie sua mensagem" required>
                <button type="submit" class="btn btn-{{request.theme}} ">Enviar</button>
            </form>
        </div>


        
        <script>
            document.addEventListener("DOMContentLoaded", function () {
              const chatForm = document.getElementById("chat-form");
              const chatInput = document.getElementById("chat-input");
              const chatMessages = document.getElementById("chat-messages");
          
              chatForm.addEventListener("submit", function (event) {
                  event.preventDefault();
                  const message = chatInput.value.trim();
                  if (message === "") return;
          
                  appendMessage("Você", message, "user");
                  chatInput.value = "";
          
                  const typingIndicator = document.createElement("div");
                  typingIndicator.className = "typing-indicator";
                  typingIndicator.innerHTML = "Assistente está digitando...";
                  chatMessages.appendChild(typingIndicator);
                  chatMessages.scrollTop = chatMessages.scrollHeight;
          
                  fetch("/assistenterodrigo", {
                      method: "POST",
                      headers: { "Content-Type": "application/json" },
                      body: JSON.stringify({ message: message })
                  })
                  .then(response => response.json())
                  .then(data => {
                      chatMessages.removeChild(typingIndicator);
                      appendMessage("Assistente", data.response, "assistant");
                  })
                  .catch(error => {
                      chatMessages.removeChild(typingIndicator);
                      appendMessage("Erro", "Ocorreu um erro ao processar a resposta.", "assistant");
                      console.error("Erro na requisição AJAX:", error);
                  });
              });
          
              function appendMessage(sender, text, type) {
                  const messageElement = document.createElement("div");
                  messageElement.className = `message ${type}`;
                  messageElement.innerHTML = `<strong>${sender}:</strong> ${text.replace(/\n/g, "<br>")}`;
                  chatMessages.appendChild(messageElement);
                  chatMessages.scrollTop = chatMessages.scrollHeight;
              }
            });
          </script>
    </body>
</html>
