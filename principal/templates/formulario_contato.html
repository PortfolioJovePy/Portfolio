{% load static %}
{% block content %}
 
  <div class="container-fluid p-4 bg-{{request.theme}}">
    <div class="mt-4 d-lg-none d-xl-block d-xl-none d-xxl-block d-xxl-none" > 
      <h1 class="text-{{request.font}} bg-{{request.theme}} titulo" style="font-size: 30px;">Contato</h1>    
    </div>            
    <div class="mt-4 d-none d-lg-block d-print-block" >
      <h1 class="text-{{request.font}} bg-{{request.theme}} titulo" style="font-size: 30px;">Contato</h1>    
    </div>            
    
        <div class="row text-center text-{{request.theme}} text-{{request.font}}">                        
              <form class="text-{{request.font}}" method="post" novalidate>
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-outline-{{request.font}}" style="width:50vw;">Enviar</button>
              </form>
        </div>
  </div>   
{% endblock %}
