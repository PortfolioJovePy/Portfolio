<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Contato e Agendamento de Email</title>
    <!-- Incluir o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Contato e Agendamento de Email</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <fieldset>
                    <legend>Informações de Contato:</legend>
                    {{ contatos_form.as_p }}
                </fieldset>
            </div>            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <fieldset>
                    <legend>Agendar Email:</legend>
                    {{ agendar_email_form.as_p }}                    
                </fieldset>
            </div>        
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        
    </div>
    <!-- Incluir o JavaScript do Bootstrap e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
