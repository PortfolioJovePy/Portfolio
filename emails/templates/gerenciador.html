{% extends 'base.html' %}
{% load static %}
{% block content %}
<html>
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>{{titulo}}</title>
    </head>
<body>
    <div class="container-fluid mt-4 text-{{request.theme}} p-4">        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <fieldset>
                    <legend>{{titulo}}</legend>
                    {{ form.as_p }}
                </fieldset>
            </div>            
            <button type="submit" class="btn btn-outline-{{request.theme}}">{{submit}}</button>
        </form>
    </div>  
</body>
</html>
{% endblock %}
