{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Visualizando Template: {{ template.nome }}</h2>
        <a href="{% url 'listar_templates' %}" class="btn btn-secondary mb-3">Voltar para lista</a>

        <div class="card shadow">
            <div class="card-body">
                <iframe srcdoc="{{ template.template|escape }}" style="width: 100%; height: 500px; border: none;"></iframe>
            </div>
        </div>
    </div>
{% endblock %}
