{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
        <h2>Lista de Templates HTML</h2>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                    <th>Deletar</th>
                </tr>
            </thead>
            <tbody>
                {% for template in templates %}
                    <tr>
                        <td>{{ template.nome }}</td>
                        <td>
                            <a href="{% url 'visualizar_template' template.id %}" class="btn btn-primary btn-sm">Visualizar</a>
                            <a href="{% url 'editar_template' template.id %}" class="btn btn-warning btn-sm">Editar</a>
                        </td>
                        <td>
                            <a href="{% url 'deletar_template' template.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja deletar este template?')">Deletar</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">Nenhum template cadastrado.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
