<!-- templates/conteudo_form.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="Avaliacao" data-bs-toggle="tab" data-bs-target="#Avaliacao-pane" type="button" role="tab" aria-controls="Avaliacao-pane" aria-selected="true">Home</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="Meta" data-bs-toggle="tab" data-bs-target="#Meta-pane" type="button" role="tab" aria-controls="Meta-pane" aria-selected="false">Profile</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="Objetivo" data-bs-toggle="tab" data-bs-target="#Objetivo-pane" type="button" role="tab" aria-controls="Objetivo-pane" aria-selected="false">Contact</button>
    </li>    
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="Avaliacao-pane" role="tabpanel" aria-labelledby="Avaliacao" tabindex="0">
        
        <div class="container mt-5 text-{{request.font}} p-4">
            <h2>Painel de inserção</h2>
            <form method="post" action="">
                {% csrf_token %}
                {{ form_avaliacao.as_p }}
                <button type="submit" class="btn btn-outline-{{request.font}}">Salvar</button>
            </form>
        </div>

    </div>
    <div class="tab-pane fade" id="Meta-pane" role="tabpanel" aria-labelledby="Meta" tabindex="0">
        
        <div class="container mt-5 text-{{request.font}} p-4">
            <h2>Painel de inserção</h2>
            <form method="post" action="">
                {% csrf_token %}
                {{ form_meta.as_p }}
                <button type="submit" class="btn btn-outline-{{request.font}}">Salvar</button>
            </form>
        </div>

    </div>
    <div class="tab-pane fade" id="Objetivo-pane" role="tabpanel" aria-labelledby="Objetivo" tabindex="0">

        <div class="container mt-5 text-{{request.font}} p-4">
            <h2>Painel de inserção</h2>
            <form method="post" action="">
                {% csrf_token %}
                {{ form_objetivo.as_p }}
                <button type="submit" class="btn btn-outline-{{request.font}}">Salvar</button>
            </form>
        </div>

    </div>    
  </div>


    
{% endblock %}
